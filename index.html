<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ASCII cam</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<video id="video" width="640" height="480" autoplay></video>

<canvas id="canvas"></canvas>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                ASCII_Cam
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Info</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Settings <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" id="configureBtn">Configure</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>

    </div>
</nav>


<div class="box">
    <div id="container">
        <pre id="ascii"></pre>
        <canvas id="snap"></canvas>
    </div>

</div>

<div id="settings">
    <div class="glyphicon glyphicon-remove" id="closeBtn"></div>
    <label for="resolution">Font size: </label><br>
    <input type="number" id="resolution" placeholder="0 to 20"><br>
    <label for="wValue">Width: </label><br>
    <input type="number" id="wValue" placeholder="width"><br>
    <label for="hValue">Height </label><br>
    <input type="number" id="hValue" placeholder="height"><br><br>
    <input id="setSize" type="button" value="set size">
</div>

<div id="snapBtn"><span class="glyphicon glyphicon-camera"></span></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
