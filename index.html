<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ASCII cam</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<video id="video" width="640" height="480" autoplay></video>

<canvas id="canvas"></canvas>
<h2>ASCII Cam</h2>
<div id="container">
    <pre id="ascii"></pre>
</div>
<div id="settings">
    <label for="resolution">Font size: </label>
    <input type="number" id="resolution" placeholder="0 to 20"><br>
    <label for="wValue">Width: </label>
    <input type="number" id="wValue" placeholder="width"><br>
    <label for="hValue">Height </label>
    <input type="number" id="hValue" placeholder="height"><br>
    <input id="setSize" type="button" value="set size">
</div>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
